name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright UQA tests
      run: npx playwright test --grep @UQA
      env:
        UQA_Base_URL: ${{ vars.UQA_Base_URL }}  
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Run Playwright PST tests
      run: npx playwright test --grep @PST
      env:
        PST_Username: ${{ secrets.PST_Username }}
        PST_Password: ${{ secrets.PST_Password }}
        PST_Base_URL: ${{ vars.PST_Base_URL }}
        FirstName: ${{vars.FirstName}}
        LastName: ${{vars.LastName}}
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
